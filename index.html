<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
  <link rel="stylesheet" 
        href="style.css"
        media="screen" 
        charset="utf-8">
</head>

<body>
  <header class="header">
    <img src="./eisenhower-matrix.jpg" class="header__picture" alt="How to make decisions on whats urgent & important">
    <a class="header__info" 
       href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="tasks__wrapper">
    <section>
      <label for="new-task" class="new-task">Add Item</label>
      <div class="add__task">
        <input id="new-task" 
             class="task input input-text" 
             type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section>
      <h3 class="heading">Todo</h3>
      <ul id="incomplete-tasks" class="task-list">
        <li class="task-list__item">
          <input type="checkbox" class="input input-checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task input input-text">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img class="delete__img" src="./remove.svg" alt="">
          </button>
        </li>
        <li class="edit-mode task-list__item">
          <input type="checkbox" class="input input-checkbox" >
          <label class="task">Go Shopping</label>
          <input type="text" 
                value="Go Shopping" 
                class="task input input-text">
          <button class="edit button">Save</button>
          <button class="delete button">
            <img class="delete__img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="heading">Completed</h3>
      <ul id="completed-tasks"class="task-list">
        <li class="task-list__item">
          <input type="checkbox" class="input input-checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text"
                class="task input input-text">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img class="delete__img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
