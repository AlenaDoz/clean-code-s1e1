<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
  <link rel="stylesheet" 
        href="style.css"
        media="screen" 
        charset="utf-8">
</head>

<body>
  <header class="header">
    <img src="./eisenhower-matrix.jpg" class="picture" alt="How to make decisions on whats urgent & important">
    <a class="more-info" 
       href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="add-element">
    <section id="add-to-list">
      <label for="new-task" class="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" 
             class="task input input-text" 
             type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section>
      <h3 class="heading">Todo</h3>
      <ul id="incomplete-tasks" class="task-list">
        <li class="item">
          <input type="checkbox" class="input input-checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task input input-text">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img class="delete-img" src="./remove.svg" alt="">
          </button>
        </li>
        <li class="edit-mode item">
          <input type="checkbox" class="input input-checkbox" >
          <label class="task">Go Shopping</label>
          <input type="text" 
                value="Go Shopping" 
                class="task input input-text">
          <button class="edit button">Save</button>
          <button class="delete button">
            <img class="delete-img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="heading">Completed</h3>
      <ul id="completed-tasks"class="task-list">
        <li class="item">
          <input type="checkbox" class="input input-checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text"
                class="task input input-text">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img class="delete-img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
